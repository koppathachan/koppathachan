baseurl      = "https://akhilsasidharan.in"
relativeURLs = true
title        = "Somethings"
languageCode = "en-us"
theme        = "PaperMod"
paginate     = 10
disqusShortname = "akhilsasidharan-in"
enableInlineShortcodes = true
buildDrafts = false
buildFuture = false
buildExpired = false
# googleAnalytics = "UA-123-45"
#enableGitInfo=true
enableEmoji = true
enableRobotsTXT = true

# Syntax Highlight Options
pygmentsCodeFencesGuessSyntax = true
pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsStyle = "vs"

[minify]
  disableXML = true
  minifyOutput = true

[author]
  name = "Akhil Sasidharan"

[pygmentsOptions]
  linenos= true

[markup]
  defaultMarkdownHandler= "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[params]
